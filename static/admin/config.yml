locale: 'fr'
media_folder: static/img
public_folder: /img

logo_url: https://www.lelynx.fr/dist/svg/logo.svg

backend:
  name: github
  repo: Wanaboat/wanaboat-pro-sites
  branch: master
  commit_messages:
  create: 'Create {{collection}} “{{slug}}”'
  update: 'Update {{collection}} “{{slug}}”'
  delete: 'Delete {{collection}} “{{slug}}”'
  uploadMedia: '[skip ci] Upload “{{path}}”'
  deleteMedia: '[skip ci] Delete “{{path}}”'

collections:
  - name: "actu"
    label: "Actu"
    folder: "src/markdown/actualites/"
    create: true
    slug: "actualites/{{slug}}-{{year}}.{{month}}.{{day}}"
    editor:
      preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredImage", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}


  - name: "boats"
    label: "Bateaux"
    folder: "src/markdown/bateaux/"
    create: true
    slug: "bateaux/{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "boat-spec"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Wanaboat ID", name: "modelID", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredImage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/markdown/index.md"
        label: "Homepage"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: "Bannière", name: "alertBanner", widget: "string"}
          - {label: "Heading", name: "heading", widget: "string"}
          - {label: "Subheading", name: "subheading", widget: "string"}
          - {label: "Chapo", name: "chapo", widget: "markdown"}
          - {label: "address", name: "address", widget: "string"}
          - {label: "openingHours", name: "openingHours", widget: "string"}
          - {label: "phoneNumber", name: "phoneNumber", widget: "string"}
          - {label: "phoneNumberRaw", name: "phoneNumberRaw", widget: "string"}
          - label: "Offres"
            name: "offers"
            widget: "list"
            fields:
              - {label: Titre, name: title, widget: string, default: "Titre"}
              - {label: Text, name: text, widget: markdown, default: "Intro"}
              - {label: Image, name: image, widget: file}
              - {label: Bouton text, name: buttonLabel, widget: string}
              - {label: Bouton cible, name: buttonTarget, widget: string}

      - file: "src/markdown/nous-trouver.md"
        label: "Nous trouver"
        name: "nous-trouver"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "URL", name: "path", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

      - file: "src/markdown/services.md"
        label: "Services"
        name: "services"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "URL", name: "path", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

      - file: "src/markdown/materiel-neuf.md"
        label: "Matériel neuf"
        name: "materiel-neuf"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "URL", name: "path", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}
          
      - file: "src/markdown/bateaux.md"
        label: "Bateaux"
        name: "bateaux"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "page"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "URL", name: "path", widget: "string"}
          - {label: "Body", name: "body", widget: "markdown"}

